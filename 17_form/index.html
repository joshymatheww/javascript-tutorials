<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<style media="screen">
	body{
		font-family: 'Monospace';
		background: #eee;
	}
#my-form-table{
	margin: 0 auto;
	width: 600px;
	border: 1px solid #000;
}
#my-form-table>tbody>tr>td{
	padding: 30px;
}
input[type="text"],select{
	padding: 10px;
	width: 100%;
}
input[type="submit"]{
	padding: 15px;
	background: green;
	color: #fff;
	text-transform: uppercase;
	border: 0;
}
#message{
	background:red;
	color: #fff;
	padding: 5px;
	display: none;
}
</style>

<body>
	<h1>Form</h1>
	<form id="my-form" name="myform" action="#" method="post">
		<table id="my-form-table">
			<tr>
				<td colspan="2">
					<div id="message">

					</div>
				</td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Fav Games</td>
				<td>
					<table>
					 <tr>
					 	<td><input type="checkbox" name="cricket" value="cricket" /> Cricket</td>
					 </tr>
					 <tr>
					 	<td><input type="checkbox" name="football" value="football" /> Football</td>
					 </tr>
					 <tr>
					 	<td><input type="checkbox" name="volleyball" value="volleyball" /> Volleyball</td>
					 </tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Fav Color</td>
				<td>
					<select class="" name="color">
						<option value="">--Select--</option>
						<option value="red">Red</option>
						<option value="blue">Blue</option>
						<option value="green">Green</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" name="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
<script src="test.js" type="text/javascript"></script>
</body>
</html>
